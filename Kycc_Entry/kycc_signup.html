<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kycc-signup</title>
    <link rel="stylesheet" href="./kycc_signup.css">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/480360/puzzle-piece-5.svg" type="image/x-icon">
</head>
<body>
    <div class="outer"> 
        
        <div class="inner">
        </div>
           <div class="content">
               <form action="">
       
                       <h1 class="btn">Sign up</h1>
       
                    
                   <label for="name" id="lname">Name</label>
                   <input type="text" id="name" name="names" required placeholder="Enter name" class="slide">
                    
                   <div class="input-box">
                    <img src="https://cdn-icons-png.flaticon.com/128/10812/10812267.png" alt="" class="icon">
                       <label for="pass" id="lpassword">Password</label>
                       <input type="password" name="password" id="pass" required placeholder="Enter password" class="slide">
                   </div>
       
                   <label for="email" id="lemail">Email</label>
                   <input type="email" name="email" id="email" required placeholder="Enter email" class="slide">
       
                   <label for="" id="ljerno">Jersey Number</label>
                   <input type="number" name="no" id="no" placeholder="Enter Jersey no" class="slide">
       
                   <label for="phone" id="lphone">Phone no</label>
                   <input type="tel" name="phone" id="phone" required placeholder="Enter phono no" class="slide">
                   <div class="btn">
                       <button id="submit" type="submit" >Signup</button>
                       <button id="reset">Reset</button>
                   </div>
       
                    
                   <div class="footer">
                       <p>Already have a account?</p>
                       <a href="./login.html" id="login" title="login">Login</a>
                   </div>
               </form>

           </div>
    </div>

        <script src="./kycc_signup.js"></script>
</body>
</html>
