<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../Kycc home/kycc.png">
    <title>KYCC - Login</title>
</head>

<body>
    <div class="outer">
        
        <div class="inner">
        </div>
           <div class="content">
               <form id="loginForm">
       
                       <h1 class="btn">Login</h1>
       
                    
                   <label for="email" id="lemail">Email</label>
                   <input type="email" id="email" name="email" required placeholder="Enter email" class="slide">
                    
                   <div class="input-box">
                    <img src="https://cdn-icons-png.flaticon.com/128/10812/10812267.png" alt="" class="icon">
                       <label for="password" id="lpassword">Password</label>
                       <input type="password" name="password" id="password" required placeholder="Enter password" class="slide">
                   </div>
       
                   <div class="message-box">
                       <div id="errorMessage" class="error-message"></div>
                       <div id="successMessage" class="success-message"></div>
                   </div>

                   <div class="remember-box">
                       <input type="checkbox" id="remember" name="remember">
                       <label for="remember">Remember me</label>
                   </div>
       
                   <div class="btn">
                       <button id="submit" type="submit" >Login</button>
                   </div>
       
                    
                   <div class="footer">
                       <p>Don't have an account?</p>
                       <a href="./kycc_signup.html" id="signup" title="signup">Signup</a>
                   </div>
               </form>

           </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
