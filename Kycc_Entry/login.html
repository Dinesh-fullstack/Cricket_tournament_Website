<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../Kycc home/kycc.png">
    <title>KYCC - Login</title>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <i class="fa-solid fa-crickets"></i>
                <h1>KYCC - 2025</h1>
                <p>Cricket Tournament Management</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" class="password-field" placeholder="Enter your password" required>
                    <span class="toggle-password" id="togglePassword">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fa-solid fa-sign-in-alt"></i> LOGIN
                </button>
            </form>

            <div class="divider">OR</div>

            <div class="signup-section">
                <p>Don't have an account?</p>
                <a href="./kycc_signup.html" class="signup-link">Sign Up Here</a>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>

</html>
